<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Galerie d'Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-container">
      <img
        id="mainImage"
        src="../../images/pots/blanc/face.jpg"
        alt="Image principale"
      />
      <div id="photoNumber">1/7</div>

      <div class="controls">
        <button id="prevBtn">⏮️ Précédente</button>
        <button id="nextBtn">Suivante ⏭️</button>
      </div>

      <div class="colors">
        <button data-color="blanc" class="colorBtn">Blanc 🔴</button>
        <button data-color="turquoise" class="colorBtn">Turquoise 🔵</button>
        <button data-color="vert" class="colorBtn">Vert 🟢</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
